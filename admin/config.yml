backend:
  name: github
  repo: OWNER/REPO # <-- Vaihda: github-käyttäjänimi/repo-nimi
  branch: main

# Vaihtoehto: Netlify Identity (kommentoi yllä, poista kommentit alta)
# backend:
#   name: git-gateway
#   branch: main

media_folder: "assets/images/uploads"
public_folder: "/assets/images/uploads"
locale: "fi"

collections:
  - name: "events"
    label: "Tapahtumat"
    file: "_data/events.yml"
    description: "Etusivun ja Tapahtumat-sivun tapahtumalista"
    editor:
      preview: false
    fields:
      - label: "Tapahtumat"
        name: "items"
        widget: "list"
        fields:
          - { label: "Otsikko", name: "title", widget: "string" }
          - { label: "Päivä", name: "day", widget: "string", hint: "Esim. 21" }
          - { label: "Kuukausi", name: "month", widget: "string", hint: "Esim. helmi" }
          - { label: "Linkki", name: "url", widget: "string" }

  - name: "uutiset"
    label: "Uutiset"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    filter: { field: "category", value: "uutiset" }
    editor: { preview: false }
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "post" }
      - { label: "Otsikko", name: "title", widget: "string" }
      - { label: "Päivämäärä", name: "date", widget: "datetime", format: "YYYY-MM-DD", date_format: "DD.MM.YYYY", time_format: false }
      - { label: "Kategoria", name: "category", widget: "hidden", default: "uutiset" }
      - { label: "Sisältö", name: "body", widget: "markdown" }

  - name: "tarinat"
